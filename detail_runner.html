




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        

  <form name="myForm">
    <div class="control-group">
      <label>Nom de famille</label>
      <input type="text" name="firstname" ng-model="Runner.detailRunner.firstName" required>

      <label>Pr√©nom</label>
      <input type="text" name="lastname" ng-model="Runner.detailRunner.lastName" required>
    </div>
   
    <div class="control-group">
      <label>Email</label>
      <input type="email" name="email" ng-model="Runner.detailRunner.email" required>
    </div>

    <div class="control-group">
      <label>Date de naissance</label>
      <input type="date" name="date" ng-model="Runner.detailRunner.date" required>

      <label>Nbre de km</label>
      <SELECT name="km" size="1" ng-model="Runner.detailRunner.km" required>
        <option value="20">20</option>
        <option value="10">10</option>
      </SELECT>
    </div>

    <div class="control-group">
      <label>Dossard</label>
      <input type="number" name="bib" ng-model="Runner.detailRunner.bib" required>
    </div>
    <div class="control-group">
      <label>Montant</label>
      <input type="number" name="amount" ng-model="Runner.detailRunner.amount" required>
    </div>

    <div class="control-group">
      <label>Arrivee</label>
      <input type="datetime"  name="finish" ng-model="Runner.detailRunner.time">
    </div>



    <br>


    <button ng-click="Runner.destroy()"
            ng-show="Runner.detailRunner.$id" class="btn btn-danger">Delete</button>
  
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="Runner.save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
