<!doctype html>
<html ng-app="tira">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>


    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src='js/jspdf.min.js'></script>
    <script src='js/alertify.min.js'></script>

    <script src='js/ng-csv.js'></script>

    <script src='js/html5-qrcode.min.js'></script>

    <script src='bower_components/pdfmake/build/pdfmake.js'></script>
    <script src='bower_components/pdfmake/build/vfs_fonts.js'></script>

    <script src='bower_components/angular-smart-table/dist/smart-table.min.js'></script>

    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <!--<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/alertify.core.css" />
    <link rel="stylesheet" href="css/alertify.bootstrap.css" /> -->

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>

    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script src="tira/tira.controllers.js"></script>
    <script src="tira/tira.directives.js"></script>
    <script src="tira/tira.factories.js"></script>
    <script src="tira/tira.filters.js"></script>
    <script src="tira/tira.js"></script>
  </head>

  <body>
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
      <h1 class="app-name">Marchethon 2014</h1>
      <div class="scrollable">
        <div class="scrollable-content">
          <div class="list-group" toggle="off" bubble target="mainSidebar">
            <a class="list-group-item" href="#/check_in">Check-in <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/finish">Finish<i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/scan">Scan <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/ranking">Ranking <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/timer">Timer <i class="fa fa-chevron-right pull-right"></i></a>
            <!-- ... -->
          </div>
        </div>
      </div>
    </div>

    <div class="app">
      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" ng-controller="UserCtrl as User">
          <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Marchethon 2014</span>
          </div>
          <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
              <i class="fa fa-bars"></i> Menu
            </div>
          </div>
          <div class="btn-group pull-right">
            <a href="#/login" class="btn btn-navbar" ng-hide="AuthService.user">
              <i class="glyphicon glyphicon-log-in"></i> Log-in 
            </a>
            <div ng-click="AuthService.logout()" class="btn btn-navbar" ng-show="AuthService.user">
              <i class="glyphicon glyphicon-log-in"></i> Log-out {{AuthService.user.email}}
            </div>
          </div>
      </div>

      <div class="app-body">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>
  </body>
</html>
